<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plant1Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button id= "AccountButton" class = "buttons" onclick = "window.location.href='https://mateuszgajdowicz.github.io/UserPage/'">Account</button>

<div id ="Elements">
    <img id = "plantImage" src="plant1.png">
<h1 id ="h1" class = "hs">Plant's name</h1>
    <p1 id = "p1" class = "ps">Plant 1</p1>
    <br>
<h2 id = "h2" class = "hs">Required moisture percentage</h2>
    <p2 id="p2" class = "ps">XXX%</p2>
    <br>
<h3 id = "h3" class = "hs">Watering Period</h3>
    <p3 id ="p3" class = "ps">DD,HH,SS</p3>
    <br>
    <h4 id ="h4" class = "hs">Send Email Notification</h4>
    <p4 id ="p4" class = "ps">ON/OFF</p4>
    <h5 id ="h5" class = "hs">Water the plant when the moisture is too low</h5>
    <p5 id ="p4" class = "ps">ON/OFF</p5>

    <br><br>
    <button id = "SaveButton" class="buttons">Save</button>
</div>

<script src = "index.js"></script>
</body>
</html>
